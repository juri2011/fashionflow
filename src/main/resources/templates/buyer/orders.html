<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>구매내역</title>
    <style>
        /* 각 박스의 스타일 */
        .purchase-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* 상품 이미지 스타일 */
        .product-image {
            max-width: 100px;
            max-height: 100px;
        }

        /* 리뷰 남기기 버튼 스타일 */
        .review-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div layout:fragment="content">

    <h1>구매내역</h1>
    <hr>

    <h2>구매완료</h2>

    <!-- 구매내역 목록 -->
    <div th:each="purchase : ${purchaseList}" class="purchase-box">


        <!-- 아직 이미지는 안넣어봤음
                <img th:if="${purchase.item.itemImg.imgUrl}" th:src="${purchase.item.itemImg.imgUrl}" alt="상품 이미지" class="product-image">
        -->

        <span th:if="${purchase.item.itemName}" th:text="'상품명: ' + ${purchase.item.itemName}"></span>
        <span th:if="${purchase.item.price}" th:text="'가격: ' + ${purchase.item.price}"></span>
        <span th:if="${purchase.buyDate}" th:text="'거래일: ' + ${purchase.buyDate}"></span>

            (2, '상품2', '상품2의 상세 설명입니다.', 20000, 5000, '서울시 서초구', '2024-04-28 15:30:00', 2, 6, '5', '1'),
            (3, '상품3', '상품3의 상세 설명입니다.', 30000, 7000, '서울시 송파구', '2024-04-27 09:45:00', 3, 8, '1', '1');

        <button class="review-button">리뷰 남기기</button>
    </div>

</div>
</body>
</html>
