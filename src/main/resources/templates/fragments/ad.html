<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div th:fragment="advertisement" sec:authorize="isAnonymous()">
        <style>
            .ad-container {
                position:fixed;
                width: 160px;
                height: 300px;
                overflow: hidden;
                display: flex;
                justify-content: flex-start;
                align-items: center;
                margin-top: 100px;
                margin-left: 50px;
                background-color: #F1EEE9; /* 배경색을 헤더와 동일하게 설정 */
                border: 2px solid #BFBDBA; /* 헤더의 테두리와 유사한 스타일 적용 */
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* 박스에 그림자 효과 추가 */
                border-radius: 10px; /* 모서리를 둥글게 처리 */
            }
            .ad-img {
                object-fit: contain;
            }
        </style>
        <div class="ad-container">
            <a href="" id="adLink">
                <img src="" alt="Advertisement" class="ad-img" id="adImg">
            </a>
        </div>
        <script>
            // 광고 목록 배열
            var ads = [
                { img: "/img/nikeAD.jpg", link: "https://www.nike.com" }, // Nike 광고
                { img: "/img/tomfordAD.jpg", link: "https://www.tomford.com/" }, // Tom Ford 광고
                { img: "/img/oakleyAD.jpg", link: "https://www.oakley.com/" }, // Oakley 광고
                { img: "/img/tagheuerAD.jpg", link: "https://www.tagheuer.com/" }, // Tag Heuer 광고
                { img: "/img/cartierAD.jpg", link: "https://www.cartier.com/" } // Cartier 광고
            ];

            // 무작위 인덱스 생성
            var randomIndex = Math.floor(Math.random() * ads.length);

            // 선택된 광고 정보 가져오기
            var selectedAd = ads[randomIndex];

            // 선택된 광고 이미지와 링크를 페이지에 표시
            document.getElementById('adImg').src = selectedAd.img; // 광고 이미지
            document.getElementById('adLink').href = selectedAd.link; // 광고 링크
        </script>
    </div>
</html>
