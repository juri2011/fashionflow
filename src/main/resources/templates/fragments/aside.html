<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="recentViewedItems">
  <div class="card recent-viewed-items">
    <div class="card-header">
      최근 본 상품
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" th:each="item : ${session.recentViewedItems}">
        <a th:href="@{'/item/' + ${item.itemId}}">
          <img th:if="${item.imgName != null}" th:src="'/images/'+${item.imgName}"  alt="상품 이미지" />
          <img th:unless="${item.imgName != null}" th:src="@{/img/default.PNG}"  alt="대체 이미지" />
          <span th:text="${item.itemName}">상품명</span>
        </a>
      </li>
    </ul>
  </div>
  <style>
    .recent-viewed-items {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 150px;
      min-height: 50px;
      z-index: 1000;
    }
    .recent-viewed-items img {
      width: 50px;
      height: auto;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var recentItems = Cookies.get('recentViewedItems');

      if (recentItems) {
        try {
          var items = JSON.parse(decodeURIComponent(recentItems));
          var list = document.querySelector('.list-group');
          items.forEach(function(item) {
            var listItem = document.createElement('li');
            listItem.className = 'list-group-item';
            listItem.innerHTML = '<a href="/item/' + item.itemId + '">' +
                                 '<img src="' + (item.imgName ? '/images/' + item.imgName : '/img/default.PNG') + '" alt="상품 이미지" />' +
                                 '<span>' + item.itemName + '</span>' +
                                 '</a>';
            list.appendChild(listItem);
          });
        } catch (e) {
          console.error('최근 본 상품 목록을 불러오는 데 실패했습니다.', e);
        }
      }
    });
  </script>
</div>
</html>
