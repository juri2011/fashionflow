<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Shop</a>
                <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                            <a class="nav-link active" aria-current="page" href="/admin/item/new">상품등록</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                            <a class="nav-link active" aria-current="page" href="/admin/items">상품관리</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link active" aria-current="page" href="/cart">장바구니</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link active" aria-current="page" href="/orders">구매이력</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link active" aria-current="page" href="/members/login">로그인</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link active" aria-current="page" href="/members/register">회원가입</a>
                        </li>

                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <!-- 로그아웃을 위한 form을 생성합니다. -->
                            <form action="/members/logout" method="post" style="display:inline;">
                                <!-- CSRF 토큰을 form 안에 포함합니다. Thymeleaf를 사용하면 아래와 같이 자동으로 CSRF 토큰을 포함할 수 있습니다. -->
                                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                <!-- 로그아웃 버튼 -->
                                <button type="submit" class="btn btn-link nav-link active" aria-current="page" style="border:none; background:none; padding:0; margin:0;">로그아웃</button>
                            </form>
                        </li>


                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                마이페이지
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li>
                                    <a class="dropdown-item" href="/members/memberDetails">상세회원정보</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/orders">구매내역</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</html>
