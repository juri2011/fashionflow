<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div class="header" th:fragment="header">
    <style>
        .header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #F1EEE9;
            padding: 0 20px;
            height: 200px;
        }
        .search-form {
            display: flex;
            justify-content: center;
            width: 40%; /* 검색창의 너비를 줄입니다. */
            border-radius: 25px;
            border: 2px solid #BFBDBA;
        }
        .search-input {
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
            border: none;
            width: 100%;
            border-radius: 25px;
            color: #403F3F;
        }
        .search-button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #8C8A88;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 25px;
        }
        .links {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .link {
            text-decoration: none;
            color: black;
            font-size: 20px;
            font-weight: bold;
        }
    </style>

    <a href="/" class="logo">
        <img src="/img/logo.png" alt="Shop" style="height: 100px; width: 400px;">
    </a>
    <form class="search-form" action="/list" method="get">
        <input class="search-input" type="search" placeholder="Search" aria-label="Search" name="query">
        <button class="search-button" type="submit">검색</button>
    </form>
    <div class="links">
        <a href="/sell" class="link">판매하기</a>
        <a href="/myshop" class="link">내상점</a>
        <a href="/flowtalk" class="link">플로우톡</a>
    </div>
</div>
</html>
