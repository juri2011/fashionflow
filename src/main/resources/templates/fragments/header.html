<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div class="header" th:fragment="header">
    <style>
        .header {
            background-color: #F1EEE9;
            border-top: 3px solid #EEEEEE;
            overflow: hidden; /* 컨텐츠가 밀리지 않도록 설정 */

        }
        .header-box{
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 70%;
            height: 160px;
            margin: 0 auto;
            padding: 0 40px;
        }
        .search-form {
            display: flex;
            justify-content: center;
            width: 40%; /* 검색창의 너비를 줄입니다. */
            height: 50px;
            border-radius: 25px;
            border: 2px solid #BFBDBA;
            background-color: #fff;
        }
        .search-input {
            padding: 10px;
            font-size: 16px;
            border: none;
            width: calc(100% - 40px);
            border-radius: 25px;
            min-width: 0;
        }
        .search-button {
            padding: 10px 30px;
            cursor: pointer;
            background-color: #8C8A88;
            border: none;
            color: white;
            font-size: 14px;
            border-radius: 25px;
            white-space: nowrap;
        }
        .links {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        .link {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: bold;

        }

    </style>
    <div class="header-box">
        <a href="/" class="logo">
            <img src="/img/logo.png" alt="Shop" style="height: 60px; width: 250px;">
        </a>
        <form class="search-form" action="/list" method="get">
            <input class="search-input" type="search" placeholder="Search" aria-label="Search" name="query">
            <button class="search-button" type="submit">검색</button>
        </form>
        <div class="links">
            <a href="/members/item/new" class="link" >판매하기</a>
            <a href="/myshop" class="link" >내상점</a>
            <a href="/chat/flowtalk" class="link">플로우톡</a>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.querySelector('.search-form');
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                let searchQuery = document.querySelector('.search-input').value;
                window.location.href = `/list?query=${encodeURIComponent(searchQuery)}`; // 사용자를 검색어가 포함된 URL로 리디렉션
            });
        });
    </script>
</div>
</html>
