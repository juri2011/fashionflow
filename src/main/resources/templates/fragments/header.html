<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div class="header" th:fragment="header">
    <style>
        .header {

            background-color: #F1EEE9;
            border-top: 3px solid #EEEEEE;

        }

        .header-box{
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 70%;
            height: 160px;
            margin: 0 auto;
            padding: 0 40px;

        }
        .search-form {
            display: flex;
            justify-content: center;
            width: 40%; /* 검색창의 너비를 줄입니다. */
            height: 50px;
            border-radius: 25px;
            border: 2px solid #BFBDBA;
        }
        .search-input {
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
            border: none;
            width: 100%;
            border-radius: 25px;
            color: #403F3F;
        }
        .search-button {
            padding: 10px 30px;
            cursor: pointer;
            background-color: #8C8A88;
            border: none;
            color: white;
            font-size: 14px;
            border-radius: 25px;
        }
        .links {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        .link {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: bold;

        }
    </style>
    <div class="header-box">
        <a href="/" class="logo">
            <img src="/img/logo.png" alt="Shop" style="height: 60px; width: 250px;">
        </a>
        <form class="search-form" action="/list" method="get">
            <input class="search-input" type="search" placeholder="Search" aria-label="Search" name="query">
            <button class="search-button" type="submit">검색</button>
        </form>
        <div class="links">
            <a href="/members/item/new" class="link">판매하기</a>
            <a href="/myshop" class="link">내상점</a>
            <a href="/chat/flowtalk" class="link">플로우톡</a>
        </div>
    </div>

</div>
</html>
