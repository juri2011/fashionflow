<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="nav" th:fragment="nav">

    <style>
        .nav {
            background-color: #F1EEE9;
        }

        .nav-body {
            width:100%;
            overflow: hidden; /* 네비게이션 메뉴가 나타날 때 콘텐츠를 가립니다. */
            border-bottom: 3px solid #EEEEEE;

        }

        .nav-box {
            width:65%;
            margin: 0 auto;
            padding: 0 40px;
        }

        header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height:40px;
            background-color: #F1EEE9;
            color: black;
        }

        header label {
            display: flex;
            width: 35px;
            height: 25px;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        header label span {
            width : 100%;
            height: 4px;
            background-color: #000000;
            border-radius: 10px;
            transition: transform .2s ease-in-out;
        }

        header input {
           display: none;
        }

        header:has(input:checked) label span:first-child {
            transform: rotateZ(22deg);
        }
         header:has(input:checked) label span:nth-child(2) {
            transform: scaleY(0);
        }
         header:has(input:checked) label span:last-child {
            transform: rotate(-22deg);
        }

        nav {
            display:none;
            position: fixed; /* 네비게이션 메뉴를 고정시켜 화면에서 이동하지 않도록 합니다.
            left: 0; /* 화면 우측에 위치합니다. */
            z-index: 999; /* 다른 콘텐츠 위에 표시됩니다. */
            width: 15vw;
            height: 50vh;
            background-color: #F1EEE9;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            transform: translateY(-100%);
            transition: transform 0.2s ease-in-out;
        }

        nav ul {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            list-style: none;
            gap: 20px;
            padding: 20px 0px 0px 20px;
            color: black;
            font-size: 20px;
        }

        nav a {
            color: inherit;
            text-decoration: none;
        }

        header:has(input:checked) ~ nav {
            display:block;
            transform: translateY(0%);
        }


    </style>
    <div class="nav-body">
        <div class="nav-box">
            <header>
                <label for ="checkbox">
                    <span></span>
                    <span></span>
                    <span></span>

                </label>
                <input type="checkbox" id="checkbox">
            </header>
            <nav>
                <ul>
                    <li><a>1</a></li>
                    <li><a>2</a></li>
                    <li><a>3</a></li>
                    <li><a>4</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</html>
