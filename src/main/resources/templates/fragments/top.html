<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="top" th:fragment="top">
    <div class="summit" th:fragment="summit" style="display: flex; justify-content: space-between; align-items: center;">
        <div>
        </div>
        <div>
            <ul style="display: flex; align-items: center; list-style-type: none; margin: 0; padding: 0;">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link active" aria-current="page" href="/members/login" th:href="@{/members/login}">로그인</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link active" aria-current="page" href="/members/register" th:href="@{/members/register}">회원가입</a>
                </li>
                <!-- 여기에 "내상점" 링크를 추가합니다. -->
                <li class="nav-item">
                    <a class="nav-link" href="/myshop" th:href="@{/myshop}">내상점</a>
                </li>
            </ul>
        </div>
    </div>
    <style>
        .summit {
            height: 40px;
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-item {
            margin-left: 10px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
        }
    </style>
</div>
</html>
