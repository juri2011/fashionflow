<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="topButton">
    <!-- Top 버튼 -->
    <button onclick="topFunction()" id="topBtn" title="맨 위로">Top</button>

    <style>
        #topBtn {
          display: none;
          position: fixed;
          bottom: 20px;
          right: 30px;
          z-index: 99;
          border: none;
          outline: none;
          background-color: #555;
          color: white;
          cursor: pointer;
          padding: 15px;
          border-radius: 10px;
        }

        #topBtn:hover {
          background-color: #777;
        }
    </style>

    <script>
        // 스크롤 이벤트 리스너 추가
        window.addEventListener('scroll', function() {
            // 페이지의 스크롤 위치가 20px 이상인 경우
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            // 최상단으로 이동하는 버튼을 보이도록 설정
            document.getElementById("topBtn").style.display = "block";
            } else {
            // 스크롤 위치가 20px 미만인 경우 버튼을 숨깁니다.
            document.getElementById("topBtn").style.display = "none";
            }
        });

        // 최상단으로 이동하는 함수
        function topFunction() {
            // Chrome, Firefox, IE, Opera를 위한 스크롤 위치 설정
            document.documentElement.scrollTop = 0;
            // Safari를 위한 스크롤 위치 설정
            document.body.scrollTop = 0;
        }
    </script>
</div>
</html>
