<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <!--Bootstrap CDN-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSRF 토큰값 -->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <!-- Bootstrap 및 사용자 정의 CSS 파일 링크 -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <title>메인화면</title>

    <!-- 드롭다운을 위한 Bootstrap 및 jQuery 스크립트 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>-->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 스크립트와 CSS에 대한 추가적인 프래그먼트 -->
    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>

</head>
<body>

    <!-- OAuth 헤더 영역 -->
    <div th:replace="~{fragments/oauthHeader::oauthHeader}"></div>

    <!-- 광고 영역 -->
    <div th:replace="~{fragments/ad::advertisement}"></div>

    <!-- 컨텐츠 영역 -->
    <div layout:fragment="content" class="content"></div>

    <!-- 푸터 영역 -->
    <div th:replace="~{fragments/footer::footer}"></div>

    <!-- TOP 버튼 -->
    <div th:replace="~{fragments/topButton::topButton}"></div>

</body>
</html>
