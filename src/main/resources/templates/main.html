<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>

    <style>

        .container {
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 80%;
            height: 400px;
            margin: 20px auto;
            background-color: #f0f0f0;
        }
        .slide {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 이미지가 컨테이너를 꽉 채우도록 설정, 비율 유지 */
        }

    </style>
</head>

<body>

<div layout:fragment="content">

    <div class="container">
        <div class="slide">
            <img th:src="@{/img/logo.png}" alt="슬라이드 이미지">
        </div>
    </div>

</div>
</body>

</html>
