<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <title>이메일 찾기</title>
</head>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .form-group, .mb-3 {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            width: 550px;
        }

        .form-control {
            padding: 15px;
            font-size: 14px;
            border-radius: 20px;
            border: 2px solid #DADADA;
            background-color: #FFFFFF;
        }

        label {
            margin-bottom: 8px;
            color: #8C8A88;
            font-weight: bold;
        }

        .loginBtns {
            padding: 10px 30px;
            margin-right: 10px;
            cursor: pointer;
            background-color: #8C8A88;
            border: none;
            color: white;
            font-size: 14px;
            border-radius: 20px;
            white-space: nowrap; /* 텍스트가 줄 바꿈되지 않도록 설정 */
            transition: background-color 0.3s ease; /* 배경색 전환 효과 설정 */
        }

        .btn:hover {
            background-color: #6A6866;
        }

        .error {
            color: #FF6B6B;
            margin: 10px 0;
        }

        .button-group {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 10px; /* 버튼 사이의 간격 */
        }

    </style>
</th:block>



<!-- 컨텐츠 영역 -->
<div layout:fragment="content">
    <div class="container">

        <!-- 이메일 출력 -->
        <div>
            <p th:if="${email}">이메일: <span th:text="${email}"></span></p>
            <!-- 오류 메시지 출력 -->
            <p th:if="${errorMessage}" class="error" th:text="${errorMessage}"></p>
        </div>

        <!-- 이메일 찾기 폼 -->
        <form role="form" method="post" action="/members/findId">
            <div class="form-group mb-3">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력해주세요">
            </div>
            <div class="form-group mb-3">
                <label for="phone">연락처</label>
                <input type="text" id="phone" name="phone" class="form-control" placeholder="연락처를 입력해주세요">
            </div>
            <div class="mb-3 button-group">
                <!-- 로그인 오류 메시지 출력 -->
                <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                <!-- 이메일 찾기 및 회원가입 버튼 -->
                <button type="submit" class="loginBtns">이메일 찾기</button>
                <button type="button" class="loginBtns" onClick="location.href='/members/new'">회원가입</button>
                <!-- CSRF 토큰 -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf?.token}">
            </div>
        </form>

    </div>
</div>

</html>
