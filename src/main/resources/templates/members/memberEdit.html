<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error {
            color: #bd2130;
        }

        /* 읽기 전용 필드의 스타일 수정 */
        input[readonly] {
            background-color: #f4f4f4; /* 배경색 */
            color: #555; /* 텍스트 색상 */
            cursor: not-allowed; /* 커서 모양 변경 */
        }
    </style>
</th:block>

<div layout:fragment="content">

    <!-- 닉네임 중복 -->
    <div th:if="${duplicateErrorMessage}" class="error-message">
        <p th:text="${duplicateErrorMessage}"></p>
    </div>
    <!-- 비밀번호, 비밀번호 확인 불일치 -->
    <div th:if="${pwdErrorMessage}" class="error-message">
        <p th:text="${pwdErrorMessage}"></p>
    </div>
    <!-- 유효성 검사 결과를 출력하는 부분 -->
    <div class="error-message" th:if="${errors}">
        <p>다음 항목을 확인해주세요:</p>
        <ul>
            <li th:each="error : ${errors}">
                <span th:text="${error.defaultMessage}"></span>
            </li>
        </ul>
    </div>


    <form role="form" method="post" action="/members/memberEdit">
        <div class="form-group mb-3">
            <label for="name">이름</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="이름을 입력해주세요" readonly th:value="${currentMember.name}">
        </div>
        <div class="form-group mb-3">
            <label for="email">이메일주소</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="이메일을 입력해주세요" readonly th:value="${currentMember.email}">
        </div>
        <div class="form-group mb-3">
            <label for="pwd">비밀번호</label>
            <input type="password" name="pwd" id="pwd" class="form-control" placeholder="비밀번호 입력">
        </div>
        <div class="form-group mb-3">
            <label for="confirmPwd">비밀번호 재입력</label>
            <input type="password" name="confirmPwd" id="confirmPwd" class="form-control" placeholder="비밀번호 다시 입력">
        </div>
        <div class="form-group mb-3">
            <label for="nickname">닉네임</label>
            <input type="text" name="nickname" id="nickname" class="form-control" placeholder="닉네임을 입력해주세요" th:value="${currentMember.nickname}">
        </div>
        <div class="form-group mb-3">
            <label for="phone">전화번호</label>
            <input type="text" name="phone" id="phone" class="form-control" placeholder="전화번호를 입력해주세요" readonly th:value="${currentMember.phone}">
        </div>
        <div class="form-group mb-3">
            <label for="birth">생년월일</label>
            <input type="date" name="birth" id="birth" class="form-control" readonly th:value="${currentMember.birth}">
        </div>
        <div class="form-group mb-3">
            <label for="gender">성별</label>
            <select name="gender" id="gender" class="form-control">
                <option value="m" th:selected="${currentMember.gender == 'M'}">남성</option>
                <option value="f" th:selected="${currentMember.gender == 'F'}">여성</option>
                <option value="secret" th:selected="${currentMember.gender == 'SECRET'}">기타</option>
            </select>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3 mb-3">
                <label for="sample6_postcode">우편번호</label>
                <input type="text" name="userStnum" id="sample6_postcode" class="form-control" placeholder="우편번호" th:value="${currentMember.userStnum}">
                <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="sample6_address">주소</label>
                <input type="text" name="userAddr" id="sample6_address" class="form-control" placeholder="주소" th:value="${currentMember.userAddr}">
            </div>
            <div class="form-group col-md-3 mb-3">
                <label for="sample6_detailAddress">상세주소</label>
                <input type="text" name="userDaddr" id="sample6_detailAddress" class="form-control" placeholder="상세주소를 입력해주세요" th:value="${currentMember.userDaddr}">
            </div>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">수정</button>

            <button type="button" class="btn btn-danger" id="deleteMemberBtn">회원 탈퇴</button>

            <!-- csrf 토큰 임시 해제 -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </div>
    </form>
</div>

</html>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }
                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }

    $(document).ready(function(){
        $("#deleteMemberBtn").click(function(){
            // 확인 창 표시
            var confirmed = confirm("정말로 회원 탈퇴를 하시겠습니까?");
            if(confirmed){
                // CSRF 토큰 가져오기
                var csrfToken = $("meta[name='_csrf']").attr("content");
                var csrfHeader = $("meta[name='_csrf_header']").attr("content");

                // 확인 버튼 클릭 시 회원 탈퇴 요청 보내기
                $.ajax({
                    url: "/members/deleteMember",
                    type: "POST",
                    beforeSend: function(xhr) {
                        // CSRF 토큰을 요청 헤더에 포함
                        xhr.setRequestHeader(csrfHeader, csrfToken);
                    },
                    success: function(response){
                        // 탈퇴 성공 시 메인 페이지로 이동
                        location.href = "/";
                        // 로그아웃 요청 보내기
                        $.post("/members/logout", {_csrf: csrfToken}, function(data) {
                            // 로그아웃 성공 시 현재 페이지 새로고침
                            location.reload();
                        });
                    },
                    error: function(xhr, status, error){
                        // 오류 처리
                        console.error(error);
                        alert("회원 탈퇴 중 오류가 발생했습니다.");
                    }
                });
            }
        });
    });


</script>
