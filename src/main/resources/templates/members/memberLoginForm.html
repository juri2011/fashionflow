<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
<!-- 사용자 CSS 추가 -->
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .emailForm, .passwordForm {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            width: 550px; /* 입력 필드의 너비를 조정합니다. */
        }

        .emailFormControl, .passwordControl {
            padding: 15px;
            font-size: 14px;
            border-radius: 20px;
            border: 2px solid #DADADA; /* 경계선 색상 */
            background-color: #FFFFFF; /* 배경 색상 */
        }

        label {
            margin-bottom: 8px;
            color: #8C8A88; /* 라벨 색상 */
            font-weight: bold;
        }

        .loginBtns {
            padding: 10px 30px;
            margin-right: 10px;
            cursor: pointer;
            background-color: #8C8A88; /* 버튼 배경 색상 */
            border: none;
            color: white;
            font-size: 14px;
            border-radius: 20px;
            white-space: nowrap;
            transition: background-color 0.3s ease; /* 버튼 호버 효과 */
        }

        .loginBtns:hover {
            background-color: #6A6866; /* 호버 시 색상 변경 */
        }

        .error {
            color: #FF6B6B; /* 에러 메시지 색상 */
            margin: 10px 0;
        }

        oauth-container a {
            color: #6A6866; /* 링크 색상 */
            text-decoration: none; /* 밑줄 제거 */
            margin-top: 20px;
        }

        oauth-container a:hover {
            text-decoration: underline; /* 호버 시 밑줄 추가 */
        }

        .OAuthImg {
            margin: 10px;
            width: 200px; /* 이미지의 너비를 조정합니다. */
            height: 50px;
            display: block; /* 이미지를 블록 요소로 만듭니다. */
        }

        /* OAuth 이미지를 가운데 정렬하기 위한 컨테이너 */
        .oauth-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* 화면 크기에 따라 이미지가 유동적으로 배열되도록 합니다. */
        }


    </style>
</head>

<div layout:fragment="content">
    <div class="container">

        <form role="form" method="post" action="/members/login">
            <div class="emailForm">
                <label th:for="email">이메일주소</label>
                <input type="email" name="email" class="emailFormControl" placeholder="이메일을 입력해주세요">
            </div>
            <div class="passwordForm">
                <label th:for="password">비밀번호</label>
                <input type="password" name="password" id="password" class="passwordControl" placeholder="비밀번호 입력">
            </div>
            <div class="mb-3">
                <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                <button class="loginBtns">로그인</button>
                <button type="button" class="loginBtns" onClick="location.href='/members/register'">회원가입</button>
                <button type="button" class="loginBtns" onClick="location.href='/members/findId'">아이디 찾기</button>
                <button type="button" class="loginBtns" onClick="location.href='/EmailVerify'">비밀번호 찾기</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf?.token}">
            </div>
        </form>

        <div class="oauth-container">
            <a href="/oauth2/authorization/google"><img th:src="@{/img/googleOAuth.png}" alt="구글 로그인" class="OAuthImg"></a>
            <a href="/oauth2/authorization/kakao"><img th:src="@{/img/kakaoOAuth.png}" alt="카카오 로그인" class="OAuthImg"></a>
            <a href="/oauth2/authorization/naver"><img th:src="@{/img/naverOAuth.png}" alt="네이버 로그인" class="OAuthImg"></a>
        </div>

    </div>
</div>

</html>
