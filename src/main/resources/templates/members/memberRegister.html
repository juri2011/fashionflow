<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">


<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
            bindDomEvent();
        });

        function bindDomEvent(){
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();
                var fileExt = fileName.substring(fileName.lastIndexOf(".") + 1).toLowerCase();
                if(!['jpg', 'jpeg', 'gif', 'png', 'bmp'].includes(fileExt)){
                    alert("이미지 파일만 등록이 가능합니다.");
                    $(this).val('');
                    return;
                }
                $(this).siblings(".custom-file-label").html(fileName);
            });
        }

        function previewProfileImage(event) {
    var input = event.target;
    var reader = new FileReader();

    reader.onload = function() {
        var dataURL = reader.result;
        var output = document.getElementById('profileImagePreview');
        output.src = dataURL;
        output.style.display = 'block';
    };

    if (input.files && input.files[0]) {
        reader.readAsDataURL(input.files[0]);
    } else {
        var output = document.getElementById('profileImagePreview');
        output.src = '#';
        output.style.display = 'none';
    }
}
    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<head>
    <title>회원가입</title>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .form-group, .custom-file-input {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            width: 550px;
        }

        .form-control, .custom-file-input {
            padding: 15px;
            font-size: 14px;
            border-radius: 20px;
            border: 2px solid #DADADA; /* 경계선 색상 */
            background-color: #FFFFFF; /* 배경 색상 */
        }

        label {
            margin-bottom: 8px;
            color: #8C8A88; /* 라벨 색상 */
            font-weight: bold;
        }

        .btn-primary {
            padding: 10px 30px;
            margin-right: 10px;
            cursor: pointer;
            background-color: #8C8A88; /* 버튼 배경 색상 */
            border: none;
            color: white;
            font-size: 14px;
            border-radius: 20px;
            white-space: nowrap;
            transition: background-color 0.3s ease; /* 버튼 호버 효과 */
        }

        .btn-primary:hover {
            background-color: #6A6866; /* 호버 시 색상 변경 */
        }

        .btn-group .btn {
            margin-right: 5px; /* 버튼 간격 조정 */
            padding: 15px; /* 패딩 */
            font-size: 14px; /* 글자 크기 */
            border-radius: 20px; /* 경계선 반경 */
            border: 2px solid #DADADA; /* 경계선 색상 */
            background-color: #FFFFFF; /* 배경 색상 */
            color: #000000; /* 글자색 */
            transition: all 0.3s ease; /* 부드러운 색상 전환 효과 */
        }

        .btn-group .btn:last-child {
            margin-right: 0;
        }

        .btn.active {
            background-color: #333333; /* 활성화된 버튼의 배경색 (무채색에 가까운 짙은 밤색) */
            color: white; /* 활성화된 버튼의 글자색 */
            border-color: #333333; /* 활성화된 버튼의 경계선 색상 */
}

        .error {
            color: #FF6B6B; /* 에러 메시지 색상 */
            margin: 10px 0;
        }

        input[readonly] {
            background-color: #f4f4f4; /* 배경색 */
            color: #555; /* 텍스트 색상 */
            cursor: not-allowed; /* 커서 모양 변경 */
        }

        .postcode-wrapper {
            display: flex;
            justify-content: space-between; /* 필드와 버튼 사이의 공간을 균등하게 분배 */
            align-items: center; /* 세로 중앙 정렬 */
        }

        .postcode-btn {
            width: 60px; /* 원하는 너비로 조정 */
            height: auto; /* 높이를 자동으로 조정하여 비율 유지 */
            padding: 10px 15px; /* 조정된 패딩 */
            margin-left: 10px; /* 우편번호 입력 필드와의 간격 */
            font-size: 14px; /* 글자 크기 */
            border-radius: 20px; /* 경계선 반경 */
            border: 2px solid #DADADA; /* 경계선 색상 */
            background-color: #FFFFFF; /* 배경 색상 */
            color: #000000; /* 글자색 */
            cursor: pointer; /* 커서 모양 변경 */
            transition: all 0.3s ease; /* 부드러운 색상 전환 효과 */
        }

        .postcode-btn:hover {
            background-color: #6A6866; /* 호버 시 색상 변경 */
            color: white; /* 호버 시 글자색 변경 */
            border-color: #6A6866; /* 호버 시 경계선 색상 변경 */
        }

        .center-btn {
            margin-top: 70px;
            text-align: center; /* 가운데 정렬 */
        }

        .phone-inputs {
            display: flex;
            gap: 10px; /* 입력 칸 사이의 간격 */
        }

        .form-control.phone-part {
            flex: 1; /* 세 입력 칸이 균일하게 분포 */
        }
    </style>
</head>

<div layout:fragment="content">
    <div class="container">


        <!-- 공백란 알림 메시지 출력 -->
        <p th:if="${errors}" class="error" th:each="error : ${errors}" th:text="${error.defaultMessage}"></p>
        <!-- 중복 알림 메시지 출력 -->
        <p th:if="${error}" class="error" th:text="${error}"></p>

        <form role="form" method="post" enctype="multipart/form-data" action="/members/register">
            <div class="form-group mb-3">
                <label for="name">이름</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="이름을 입력해주세요" th:value="${memberFormDTO.name}">
            </div>
            <div class="form-group mb-3">
                <label for="email">이메일주소</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="이메일을 입력해주세요" th:value="${memberFormDTO.email}">
            </div>
            <div class="form-group mb-3">
                <label for="pwd">비밀번호</label>
                <input type="password" name="pwd" id="pwd" class="form-control" placeholder="비밀번호 입력" th:value="${memberFormDTO.pwd}">
            </div>
            <div class="form-group mb-3">
                <label for="confirmPwd">비밀번호 재입력</label>
                <input type="password" name="confirmPwd" id="confirmPwd" class="form-control" placeholder="비밀번호 다시 입력" th:value="${memberFormDTO.confirmPwd}">
            </div>
            <div class="form-group mb-3">
                <label for="nickname">닉네임</label>
                <input type="text" name="nickname" id="nickname" class="form-control" placeholder="닉네임을 입력해주세요" th:value="${memberFormDTO.nickname}">
            </div>
            <div class="form-group mb-3">
                <label for="phone">전화번호</label>
                <div class="phone-inputs">
                    <input type="text" name="phone1" id="phone1" class="form-control phone-part" maxlength="3" oninput="numberOnly(this); nextInput(this, 'phone2')">
                    <input type="text" name="phone2" id="phone2" class="form-control phone-part" maxlength="4" oninput="numberOnly(this); nextInput(this, 'phone3')">
                    <input type="text" name="phone3" id="phone3" class="form-control phone-part" maxlength="4" oninput="numberOnly(this);">
                    <!-- 숨겨진 필드 추가 -->
                    <input type="hidden" name="phone" id="phone" th:value="${memberFormDTO.phone}">
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="birth">생년월일</label>
                <input type="date" name="birth" id="birth" class="form-control" th:value="${memberFormDTO.birth}">
            </div>
            <div class="form-group mb-3">
                <label for="gender">성별</label>
                <div id="genderButtons" class="btn-group" role="group" aria-label="Gender Selection">
                    <button type="button" class="btn gender-btn" data-value="m">남성</button>
                    <button type="button" class="btn gender-btn" data-value="f">여성</button>
                    <button type="button" class="btn gender-btn" data-value="secret">비공개</button>
                </div>
                <input type="hidden" name="gender" id="gender" th:value="${memberFormDTO.gender}">
            </div>

            <div class="form-row">
                <div class="form-group col-md-3 mb-3">
                    <label for="sample6_postcode">우편번호</label>
                    <div class="postcode-wrapper">
                        <input type="text" name="userStnum" id="sample6_postcode" class="form-control" placeholder="우편번호" th:value="${memberFormDTO.userStnum}" style="width:40%"  readonly>
                        <img src="/img/search.png" alt="우편번호 찾기" class="btn-primary postcode-btn" onclick="sample6_execDaumPostcode()">
                    </div>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="sample6_address">주소</label>
                    <input type="text" name="userAddr" id="sample6_address" class="form-control" placeholder="주소" th:value="${memberFormDTO.userAddr}" readonly>
                </div>
                <div class="form-group col-md-3 mb-3">
                    <label for="sample6_detailAddress">상세주소</label>
                    <input type="text" name="userDaddr" id="sample6_detailAddress" class="form-control" placeholder="상세주소를 입력해주세요" th:value="${memberFormDTO.userDaddr}">
                </div>

            </div>
            <!-- 프로필 이미지 업로드 필드 추가 -->
            <div class="form-group mb-3">
                <label for="profileImageFile">프로필 이미지</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="profileImageFile" name="profileImageFile" onchange="previewProfileImage(event)">
                </div>
                <!-- 이미지 미리보기 영역 추가 -->
                <div class="form-control">
                    <label for="profileImageFile">미리보기</label>
                    <img id="profileImagePreview" src="#" alt="프로필 이미지 미리보기" style="display: none; max-width: 200px; max-height: 200px; margin: 0 auto;">
                </div>
            </div>

            <div class="mb-3 center-btn">
                <button type="submit" class="btn btn-primary">회원가입</button>
                <!-- csrf 토큰 임시 해제 -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </div>
        </form>

    </div>
</div>



</html>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }


                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }

    // gender 버튼 함수
    document.addEventListener("DOMContentLoaded", function() {
        var genderButtons = document.querySelectorAll('.gender-btn');
        var hiddenGenderInput = document.getElementById('gender');
        var selectedGender = hiddenGenderInput.value;

        // 기본값을 'secret'으로 설정
        if (!selectedGender) {
            selectedGender = 'secret';
            hiddenGenderInput.value = 'secret';
        }

        // 페이지 로드 시 gender 값에 따라 버튼 활성화 (유효성 실패시 gender 리턴값)
        genderButtons.forEach(function(button) {
            if (button.getAttribute('data-value') === selectedGender) {
                button.classList.add('active');
            }
        });

        // 버튼 클릭 시 hidden input 값 변경 및 버튼 활성화 상태 변경
        genderButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                hiddenGenderInput.value = button.getAttribute('data-value');
                genderButtons.forEach(function(btn) {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
            });
        });
    });

    // 전화번호 입력 타입 제한
    function numberOnly(input) {
        input.value = input.value.replace(/[^0-9]/g, '');
    }

    // 자동 번호칸 이동
    function nextInput(currentInput, nextInputId) {
        if(currentInput.value.length === currentInput.maxLength) {
            const nextInput = document.getElementById(nextInputId);
            if(nextInput) {
                nextInput.focus();
            }
        }
    }

    function updateHiddenPhoneField() {
        // 세 전화번호 필드의 값을 가져옵니다.
        var phone1 = document.getElementById('phone1').value;
        var phone2 = document.getElementById('phone2').value;
        var phone3 = document.getElementById('phone3').value;

        // 세 부분을 하나로 합칩니다.
        var fullPhone = phone1 + phone2 + phone3;

        // 숨겨진 필드에 합친 전화번호를 설정합니다.
        document.getElementById('phone').value = fullPhone;
    }

    // 각 전화번호 입력 필드에 대해 'input' 이벤트 리스너를 추가합니다.
    document.getElementById('phone1').addEventListener('input', updateHiddenPhoneField);
    document.getElementById('phone2').addEventListener('input', updateHiddenPhoneField);
    document.getElementById('phone3').addEventListener('input', updateHiddenPhoneField);

</script>
