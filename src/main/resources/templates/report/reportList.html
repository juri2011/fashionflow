<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <style>
        #detailPopup{
            display: none;
            width: 600px;
            height: 600px;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            position: fixed;
            background-color: yellow;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Title</title>
    <!-- 사용자 스크립트 추가 -->

    <th:block layout:fragment="script">
        <script th:inline="javascript">

            $(document).ready(function(){
                $('.closePopup').on('click', function(){
                    $('#detailPopup').hide();
                });
                $('.reportBtn').on('click', function(){
                    $('#detailPopup').show();
                });

                $("#searchBtn").on("click",function(e) {
                    e.preventDefault();
                    page(0);
                });
            });

            function page(page){
                //var searchDateType = $("#searchDateType").val();
                //var searchSellStatus = $("#searchSellStatus").val();
                //var searchBy = $("#searchBy").val();
                //var searchQuery = $("#searchQuery").val();

                location.href="/report/item/" + page;

                //location.href="/admin/items/" + page + "?searchDateType=" + searchDateType
                //+ "&searchSellStatus=" + searchSellStatus
                //+ "&searchBy=" + searchBy
                //+ "&searchQuery=" + searchQuery;
            }

        </script>
    </th:block>

    <!-- 사용자 CSS 추가 -->
    <th:block layout:fragment="css">
        <style>
            .page-item{
                cursor:pointer;
            }
            .page-item.disabled{
                cursor:default;
            }
        </style>
    </th:block>
</head>
<div layout:fragment="content">
    <h1>신고 리스트</h1>

    <button type="button" class="reportBtn">신고하기</button>
    <table class="table">
        <thead>
            <tr>
                <th>번호</th>
                <th>내용</th>
                <th>작성자</th>
                <th>등록일</th>
                <th>거래상태</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reportItem : ${reportItemList.getContent()}">
                <td th:text="${reportItem.id}"></td>
                <!-- 관리자나 작성자인 경우만 표시 -->
                <td th:text="${reportItem.content}"></td>
                <td th:text="${reportItem.reporterMemberEmail}"></td>
                <td th:text="${#temporals.format(reportItem.regdate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:switch="${#strings.toString(reportItem.reportStatus)}">
                    <span th:case="WAITING" style="color:red">처리대기중</span>
                    <span th:case="COMPLETE" style="color:green">처리완료</span>
                </td>
                <!--<td th:text="${reportItem.reportStatus}"></td>-->
                <!-- 사용자의 아이디가 표시되는 경우에만 수정 가능 -->
                <td th:if="${reportItem.isMyReport}"><button type="button">수정</button>
                    <button type="button">삭제</button></td>

            </tr>
        </tbody>
    </table>

    <!-- 페이지네이션 추가 -->

    <div th:with="start=${(reportItemList.number/maxPage)*maxPage + 1}, end=(${(reportItemList.totalPages == 0) ? 1 : (start + (maxPage - 1) < reportItemList.totalPages ? start + (maxPage - 1) : reportItemList.totalPages)})" >
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${reportItemList.first}?'disabled'">
                <a th:onclick="'javascript:page(' + ${reportItemList.number - 1} + ')'" aria-label='Previous' class="page-link">
                    <span aria-hidden='true'>Previous</span>
                </a>
            </li>

            <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${reportItemList.number eq page-1}?'active':''">
                <a th:onclick="'javascript:page(' + ${page - 1} + ')'" th:inline="text" class="page-link">[[${page}]]</a>
                <!--<a th:onclick="'javascript:page(' + ${page - 1} + ')'" th:inline="text" class="page-link">[[${page}]]</a>-->
            </li>

            <li class="page-item" th:classappend="${reportItemList.last}?'disabled'">
                <a th:onclick="'javascript:page(' + ${reportItemList.number + 1} + ')'" aria-label='Next' class="page-link">
                    <span aria-hidden='true'>Next</span>
                </a>
            </li>

        </ul>
    </div>
    
    <!-- 신고 상세보기 팝업창 출력 -->

    <div id="detailPopup">
        <h2>신고 상세</h2>

        태그
        <button type="button" class="">신고</button>
        <button type="button" class="closePopup">확인</button>
    </div>
    -->
    <!-- 신고하기 팝업창(구현하려면 검색기능 있어야 함) -->
</div>
</html>
