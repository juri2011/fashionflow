<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        #detailPopup{
            display: none;
            width: 600px;
            height: 600px;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            position: fixed;
            background-color: yellow;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Title</title>
</head>
<script>
    $(document).ready(function(){
        $('.closePopup').on('click', function(){
            $('#detailPopup').hide();
        });
        $('.reportBtn').on('click', function(){
            $('#detailPopup').show();
        });
    });
</script>
<body>
    <h1>신고 리스트</h1>

    <button type="button" class="reportBtn">신고하기</button>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>내용</th>
                <th>작성자</th>
                <th>등록일</th>
                <th>거래상태</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reportItem : ${reportItemList}">
                <td th:text="${reportItem.id}"></td>
                <!-- 관리자나 작성자인 경우만 표시 -->
                <td th:text="${reportItem.content}"></td>
                <td th:text="${reportItem.reporterMemberEmail}"></td>
                <td th:text="${#temporals.format(reportItem.regdate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:switch="${#strings.toString(reportItem.reportStatus)}">
                    <span th:case="WAITING" style="color:red">처리대기중</span>
                    <span th:case="COMPLETE" style="color:green">처리완료</span>
                </td>
                <!--<td th:text="${reportItem.reportStatus}"></td>-->
                <!-- 사용자의 아이디가 표시되는 경우에만 수정 가능 -->
                <td th:if="false"><button type="button">수정</button>
                    <button type="button">삭제</button></td>

            </tr>
        </tbody>
    </table>

    <!-- 페이지네이션 추가 -->

    <!-- 신고 상세보기 팝업창 출력 -->
    <div id="detailPopup">
        <h2>신고 상세</h2>
        사용자
        신고대상상품
        <textarea placeholder="내용을 입력하세요"></textarea>
        태그
        <button type="button" class="">신고</button>
        <button type="button" class="closePopup">확인</button>
    </div>

    <!-- 신고하기 팝업창(구현하려면 검색기능 있어야 함) -->
</body>
</html>
