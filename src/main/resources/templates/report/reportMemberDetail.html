<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>reportMemberDetail</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            $('.confirm').on('click', function(){
                const selectedProcess = $('#processSelect option:selected').val();

                if(selectedProcess === 'SUSPEND' ||
                    selectedProcess === 'DELETE' ||
                    selectedProcess === 'ETC' ){
                    processMember(selectedProcess);
                }else{
                    alert('처리 항목을 선택해주세요.');
                }
            });
        });
        const token = $("meta[name='_csrf']").attr("content");
        const header = $("meta[name='_csrf_header']").attr("content");

        function processMember(command){
            const id = $('#reportId').val();
            const url = "/report/processMember";
            const paramData={
                id: id,
                command: command
            }
            console.log(paramData);

            const param = JSON.stringify(paramData);

            $.ajax({
                url: url,
                type: "POST",
                contentType: "application/json",
                data: param,
                beforeSend: function (xhr) {
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType: "json",
                cache: false,
                success: function (result, status) {
                    alert("신고처리 되었습니다.");
                    location.href = '/report/member';
                },
                error: function (jqXHR, status, error) {

                    if (jqXHR.status == '401') {
                        alert('로그인 후 이용해주세요');
                        //location.href = '/members/login';
                    } else {
                        alert(jqXHR.responseText);
                    }

                }
            });
        }
    </script>
</head>

<div layout:fragment="content">
    관리자만 접근 가능한 페이지입니다

    <input type="hidden" name="reportId" id="reportId" th:value="${reportMember.id}">
    리뷰번호 : <span th:text="${reportMember.id}"></span>
    리뷰작성자 : <span th:text="${reportMember.reporterMemberEmail}"></span>
    신고대상 : <span th:text="${reportMember.reportedMember.nickname}
                            +'('+${reportMember.reportedMember.email}+')'"></span>
    신고내용 : <span th:text="${reportMember.content}"></span>
    신고상태 : <span th:text="${reportMember.reportStatus.getDescription()}"></span>
    신고태그 :
    <p th:each="reportTag, status: ${reportMember.reportMemberTagDTOList}">
        <span th:text="${reportTag.reportTagDesc}"></span>
    </p>
    <select name="processSelect" id="processSelect">
        <option value="default">---선택---</option>
        <option value="SUSPEND">중지</option>
        <option value="ETC">직접처리</option>
    </select>

    <button class="confirm" type="button">처리</button>
    <button class="cancel" type="button">취소</button>

</div>
</html>
